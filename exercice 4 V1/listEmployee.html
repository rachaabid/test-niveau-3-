<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

  <title>ListEmployees</title>
</head>
<body onload="afficheListEmployee()">
  <button id="btnAjouter" class="btn btn-success mt-3"><a href="createEmployee.html">Create</a></button>
  <table class="table table-striped table-responsive container-fluid">
    <thead>
      <tr>
        <th>#</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>email</th>
        <th>adress</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tabEmployees">

    </tbody>
  </table>

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row mt-3">

            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Tapez votre nom." required="required">
            </div>
      
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Tapez votre prÃ©nom." required="required">
            </div>      
      
            <div class="form-group">
              <label for="Email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Tapez votre email" required="required">
            </div>
      
            <div class="form-group">
              <label for="Adress">Adress</label>
              <textarea class="form-control" name="Adress" id="adress" placeholder="Tapez votre adresse" required="required"></textarea>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  onclick="save()">Save changes</button> 
        </div>
      </div>
    </div>  
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="./js/crudEmployee.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>$(function () {
      $("#myModal").on("shown.bs.modal", function (e) {
        var my_id_value = $(e.relatedTarget).data('id');
        // alert(my_id_value);
        updateItem(my_id_value);
        // console.log($(e.relatedTarget).data('id'));
      });
    });</script>
</body>
</html>
