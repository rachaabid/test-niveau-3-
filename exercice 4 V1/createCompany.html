<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>CreateCompany</title>
</head>

<body onload = "showEmployee()">
  <div class="container">
    <h2 class="text-center text-primary">Créer votre société</h2>
    <form class="row mt-3 needs-validation" onsubmit="createCompany(event)" novalidate>
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" class="form-control" name="companyName" id="companyName" placeholder="Tapez le nom de votre société." required="required">
        <div class="invalid-feedback">
          Ce champ est obligatoire.
        </div>
      </div>

      <div class="form-group">
        <label for="adress">Adress</label>
        <textarea class="form-control" name="adress" id="adress" placeholder="Tapez l'adresse de votre société" required="required"></textarea>
        <div class="invalid-feedback">
          Ce champ est obligatoire
        </div>
      </div>

      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required="required">
        <div class="invalid-feedback">
          Email est invalid.
        </div>
      </div>

      <div class="form-group">
        <label for="employee">Employee</label>
        <select id="employee" class="form-control" name="Employees">
         
        </select>
      </div> 


      <button type="submit" class="btn btn-success mt-3">Créer</button>
  

    </form>
  </div>

  <script src="./js/crudCompany.js"></script>
</body>

</html>
