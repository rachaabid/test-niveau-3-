<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>ListCompanys</title>
</head>
<body onload="afficheListCompany(); showEmployee()">
  <button id="btnAjouter" class="btn btn-success mt-3"><a href="createCompany.html">Create</a></button>
  <table class="table table-striped table-responsive container-fluid">
    <thead>
      <tr>
        <th>#</th>
        <th>CompanyName</th>
        <th>Adress</th>
        <th>Email</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tabCompanys">

    </tbody>
  </table>

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row mt-3">

            <div class="form-group">
              <label for="companyName">Company Name</label>
              <input type="text" class="form-control" name="companyName" id="companyName" placeholder="Tapez le nom de votre société." required="required">
            </div>
      
            <div class="form-group">
              <label for="adress">Adress</label>
              <textarea class="form-control" name="adress" id="adress" placeholder="Tapez l'adresse de votre société" required="required"></textarea>
            </div>
      
            <div class="form-group">
              <label for="Email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" required="required">
            </div>
      
            <div class="form-group">
              <label for="employee">Employee</label>
              <select id="employee" class="form-control" name="Employees">
               
              </select>
            </div>
      

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  onclick="save()">Save changes</button> 
        </div>
      </div>
    </div>  
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="./js/crudCompany.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>$(function () {
      $("#myModal").on("shown.bs.modal", function (e) {
        var my_id_value = $(e.relatedTarget).data('id');
        // alert(my_id_value);
        updateItem(my_id_value);
        // console.log($(e.relatedTarget).data('id'));
      });
    });</script>
</body>
</html>
